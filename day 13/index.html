<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: aquamarine;
            padding: 10px;
            gap: 20px;


        }

         .container div{
            background-color: rgb(232, 86, 28);
            text-align: center;
            color: blue;
            padding: 20px;
            font-size: 35px;
            align-items: center;

            
        }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </div>
    



    
</body>
</html>
