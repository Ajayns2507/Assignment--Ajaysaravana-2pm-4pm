<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>

    <style>

        .container{
            display: grid;
            grid-template-columns:70px 70px 70px ;
            background-color: blueviolet;
            padding: 10px;
            gap: 10px;
            justify-content: start;

        }

        .container div{
            background-color: rgb(232, 86, 28);
            text-align: center;
            color: rgb(2, 2, 21);
            padding: 10px;
            font-size: 40px;
            align-items: center;

            
        }
    </style>
</head> 
<body>
    



    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </div>
</body>
</html>
