<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 250px;
            height: 120px;
            padding: 20px;
            border: 4px solid black;
            margin: 15px;
            background-color: lightgray;
        }

        .content-box {
            box-sizing: content-box; 
        }

        .border-box {
            box-sizing: border-box;  
        }
    </style>
</head>
<body>

<div class="box content-box">
    Box 1 — box-sizing: content-box
</div>

<div class="box border-box">
    Box 2 — box-sizing: border-box
</div>

</body>
</html>
