<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Profile Card</title>
  <style>
    @font-face {
        font-family:"gramola";
        src: url(fonts/GramolaDEMO-Regular.ttf);
    }
    *{
        box-sizing:border-box
    }
    body{
        
        margin:0;
        display:flex;
        align-items:center;
        justify-content:center;
        height:850px;
        background:linear-gradient(to left, blue, rgb(4, 205, 250));
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
    }

    .card{
      background:#fff;
      width:320px;
      padding:20px;
      border-radius:10px;
      box-shadow:20px 16px 18px rgba(0, 0, 0, 0.619);
      text-align:center;
    }

    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      border: black dotted 3px;
      overflow:hidden;
      margin:0 auto 12px;
      background:#ddd;
      display:block;
    }
    .avatar img{
        width:100%;
        height:100%;
        object-fit:cover;
        display:block
    }

    .name{
        font-size:18px;
        margin:8px 0 4px;
        color:#111;
        font-weight:600
    }
    .role{
        font-family:"gramola" ;
        letter-spacing: 3px;
        font-size:13px;
        margin:0;
        color:#666}
    .bio{
        font-size:13px;
        color:#444;
        margin:12px 0 16px;
        line-height:1.4;
    }

    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      background:#1a73e8;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    .meta{
        margin-top:14px;
        font-size:12px;
        color:#888
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyPMQzsiZ3FLRcKKDJQHDHoRWcltXHiLPXQT7TCd7_BPDBiaxZfpwbcirBD5jJaOEPhSTa39qtZ3rDrjQNzdLv90DA6BY4sh7l4qxy6_BN&s=10" alt="Avatar">
    </div>
    <div class="name">Ahjay</div>
    <div class="role">Tamizhaga vettri kazhagam</div>
    <p class="bio">Building simple and accessible web interfaces.</p>
    <button class="btn">Follow</button>
    <div class="meta"> Member since 2024</div>
  </div>
</body>
</html>
